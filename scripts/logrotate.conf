# Logrotate configuration for Trading Bot System
# To install: sudo cp logrotate.conf /etc/logrotate.d/trading-bot
# Manual run: sudo logrotate -f /etc/logrotate.d/trading-bot

# Main application logs
/root/7monthIndicator/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    size 1M
    copytruncate
    olddir /root/7monthIndicator/logs/rotated
    createolddir 755 root root
}

# Service logs in logs directory
/root/7monthIndicator/logs/*.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    size 1M
    copytruncate
    olddir /root/7monthIndicator/logs/rotated
    createolddir 755 root root
}

# Service-specific logs
/root/7monthIndicator/services/*/**.log {
    daily
    missingok
    rotate 7
    compress
    delaycompress
    notifempty
    size 1M
    copytruncate
    olddir /root/7monthIndicator/logs/rotated
    createolddir 755 root root
}

# High-frequency error logs (more frequent rotation)
/root/7monthIndicator/logs/*_error.log {
    size 5M
    missingok
    rotate 10
    compress
    delaycompress
    notifempty
    copytruncate
    olddir /root/7monthIndicator/logs/rotated
    createolddir 755 root root
}